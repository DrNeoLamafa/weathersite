<html lang='ru'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Погода</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Информация</a>
    
    </nav>
    <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container mt-8">
    
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в вашем городе</h1>
            <form action="", method = "post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}

                
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-4 offset-2">
            <h1>Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-success">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{info.city}}<br>
                        <b>Tемпература: </b> {{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-1 offset-1">
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото">
                    </div>
                    <div class="col-1 offset-11">
                       <style>
                        
                        .btn-circle {
                            width: 18px;
                            height: 18px;
                            border-radius: 19px;
                            text-align: center;
                            padding-left: 0;
                            padding-right: 0;
                            font-size: 16px;
                        }
                        </style>

                        <button type="button" class="btn btn-danger btn-circle"><i class="fas fa-map"></i></button>
                    </div>

                </div>
            </div>
        {%endfor%}
        
        </div>
    </div>
</body>
</html>
